<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Aproveitamento de Estudos</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Bibliotecas externas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header text-center py-4 mb-4">
      <h1 class="display-4 fw-bold text-primary mb-2">
        <i class="bi bi-mortarboard-fill me-2"></i>Sistema de Aproveitamento de Estudos
      </h1>
      <p class="lead text-muted">Organize suas solicitações de aproveitamento de disciplinas</p>
    </header>

    <!-- Seleção de Curso -->
    <section class="card shadow-sm mb-4" id="cursoSection">
      <div class="card-header bg-gradient text-white py-3">
        <h2 class="h5 mb-0"><i class="bi bi-1-circle-fill me-2"></i>Selecione seu curso</h2>
      </div>
      <div class="card-body p-4">
        <div class="mb-3">
          <label for="cursoSelect" class="form-label fw-semibold">
            <i class="bi bi-book me-1"></i>Curso:
          </label>
          <select id="cursoSelect" class="form-select form-select-lg">
            <option value="">Carregando cursos...</option>
          </select>
        </div>
        <div id="cursoInfo" class="alert alert-info d-none" role="alert">
          <i class="bi bi-info-circle-fill me-2"></i>
          <strong>Curso selecionado:</strong> <span id="cursoNome"></span>
        </div>
      </div>
    </section>

    <!-- Disciplinas -->
    <section class="card shadow-sm mb-4" id="disciplinasSection" style="display: none;">
      <div class="card-header bg-gradient text-white py-3">
        <h2 class="h5 mb-0"><i class="bi bi-2-circle-fill me-2"></i>Adicione as disciplinas</h2>
      </div>
      <div class="card-body p-4">
        <div class="table-responsive">
          <table class="table table-hover table-bordered align-middle" id="disciplinasTable">
            <thead class="table-dark">
              <tr>
                <th class="col-num text-center">#</th>
                <th class="col-ies">IES</th>
                <th class="col-disciplina">Disciplina Cursada</th>
                <th class="col-codigo-small">Código</th>
                <th class="col-ch-small">C.H.</th>
                <th class="col-nota-small">Nota</th>
                <th class="col-tipo">Tipo</th>
                <th class="col-aproveitar">Aproveitar Como</th>
                <th class="col-codigo-small">Código</th>
                <th class="col-anexos text-center">Anexos</th>
                <th class="col-actions text-center">Ações</th>
              </tr>
            </thead>
            <tbody id="disciplinasTableBody">
              <!-- Linhas serão inseridas aqui -->
            </tbody>
          </table>
        </div>

        <button class="btn btn-primary btn-lg mt-3" onclick="adicionarDisciplina()">
          <i class="bi bi-plus-circle me-2"></i>Adicionar disciplina
        </button>
      </div>
    </section>

    <!-- Ações -->
    <section class="mb-5" id="actionsSection" style="display: none;">
      <div class="card shadow-sm">
        <div class="card-header bg-gradient text-white py-3">
          <h2 class="h5 mb-0"><i class="bi bi-gear-fill me-2"></i>Ações</h2>
        </div>
        <div class="card-body p-4">
          <div class="row g-3">
            <div class="col-md-6 col-lg-3">
              <button class="btn btn-primary w-100 btn-lg" onclick="salvarSessao()">
                <i class="bi bi-save me-2"></i>Salvar Sessão
              </button>
            </div>
            <div class="col-md-6 col-lg-3">
              <button class="btn btn-success w-100 btn-lg" onclick="exportarTudo()">
                <i class="bi bi-box-seam me-2"></i>Exportar Tudo
              </button>
            </div>
            <div class="col-md-6 col-lg-3">
              <button class="btn btn-info w-100 btn-lg" onclick="gerarPDF()">
                <i class="bi bi-file-pdf me-2"></i>Gerar PDF
              </button>
            </div>
            <div class="col-md-6 col-lg-3">
              <label class="btn btn-warning w-100 btn-lg mb-0" style="cursor: pointer;">
                <i class="bi bi-upload me-2"></i>Importar .aprov
                <input type="file" id="importFile" accept=".aprov" onchange="importarArquivo()" style="display: none;" />
              </label>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Template de Linha de Disciplina (hidden) -->
    <template id="disciplinaTemplate">
      <tr class="disciplina-row">
        <td class="col-num text-center">
          <span class="badge bg-secondary disciplina-numero"></span>
        </td>

        <td class="col-ies">
          <select class="form-select form-select-sm ies-select" onchange="mostrarCampoIES(this)">
            <option value="UFMT">UFMT</option>
            <option value="Externa">Externa</option>
          </select>
          <input type="text" class="form-control form-control-sm ies-outra mt-1" placeholder="Nome IES..." style="display:none;" />
        </td>

        <td class="col-disciplina">
          <input type="text" class="form-control form-control-sm disciplina-cursada" placeholder="Nome da disciplina..." />
        </td>

        <td class="col-codigo-small">
          <input type="text" class="form-control form-control-sm codigo-cursada" placeholder="Código" />
        </td>

        <td class="col-ch-small">
          <input type="text" class="form-control form-control-sm carga-horaria-cursada" placeholder="64h" />
        </td>

        <td class="col-nota-small">
          <input type="text" class="form-control form-control-sm nota" placeholder="7.0" />
        </td>

        <td class="col-tipo">
          <select class="form-select form-select-sm tipo-disciplina" onchange="carregarDisciplinasPorTipo(this)">
            <option value="">Selecione</option>
            <option value="obrigatorias">Obrigatória</option>
            <option value="optativas">Optativa</option>
          </select>
        </td>

        <td class="col-aproveitar autocomplete-wrapper">
          <input
            type="text"
            class="form-control form-control-sm disciplina-aproveitar-input"
            placeholder="Buscar disciplina..."
            autocomplete="off"
            oninput="filtrarDisciplinas(this)"
            onfocus="mostrarSugestoes(this)"
          />
          <input type="hidden" class="disciplina-aproveitar-codigo" />
          <div class="autocomplete-suggestions"></div>
        </td>

        <td class="col-codigo-small">
          <input type="text" class="form-control form-control-sm codigo-aproveitar" readonly />
        </td>

        <td class="col-anexos text-center">
          <label class="btn btn-outline-primary btn-sm mb-1" style="cursor: pointer;">
            <i class="bi bi-paperclip"></i> <span class="anexos-count">(0)</span>
            <input type="file" multiple onchange="adicionarAnexos(this)" style="display: none;" />
          </label>
          <div class="anexos-list-mini small text-muted"></div>
        </td>

        <td class="col-actions text-center">
          <button class="btn btn-danger btn-sm" onclick="removerDisciplina(this)" title="Remover">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </template>

  </div>

  <!-- Toast Container for Notifications -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          <i class="bi bi-check-circle-fill me-2"></i>
          <span id="successToastMessage"></span>
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
    <div id="errorToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          <i class="bi bi-exclamation-circle-fill me-2"></i>
          <span id="errorToastMessage"></span>
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
